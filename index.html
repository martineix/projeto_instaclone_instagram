<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
    <title>Instaclone - A Sua Rede Social</title>
</head>

<body>
    
    <div class="wrapper">

        <!-- CONTEINER, QUE ENGLOBA AS DUAS COLUNAS -->
        <div class="container ">

            <!-- COLUNA DA ESQUERDA, ONDE ESTARÁ A IMAGEM -->
            <div class="column left">
                <div class="main">

                </div>
            </div>

            <!-- COLUNA DA DIREITA, ONDE FICARÁ O FORMULÁRIO -->
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="logo do InstaClone">
                    </div>
                    <form>
                        <input placeholder="Telefone, usuário ou e-mail" type="text" name="username" />
                        <input placeholder="Senha" type="password" name="password" />
                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
